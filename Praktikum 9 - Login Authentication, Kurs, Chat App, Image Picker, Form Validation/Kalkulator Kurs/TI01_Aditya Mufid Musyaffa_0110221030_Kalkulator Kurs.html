<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aditya M - Kalkulator Kurs</title>
</head>
<body>
  <table border="1">
    <thead>
      <th>Masukkan Nilai</th>
      <th>Valas</th>
      <th>Nilai Rupiah</th>
    </thead>
    <tbody>
      <tr>
        <td>
          <input type="number" id="nilaiValas">
        </td>
        <td>
          <select name="valas" id="valas" > 
            <option value="Dollar US">Dollar US</option>
            <option value="Dollar Singapore">Dollar Singapore</option>
            <option value="Ringgit Malaysia">Ringgit Malaysia</option>
            <option value="Yen Jepang">Yen Jepang</option>
            <option value="Euro">Euro</option>
            <option value="Riyal Arab Saudi">Riyal Arab Saudi</option>
          </select>
        </td>
        <td>
          <span id="nilaiRupiah"></span>
        </td>
      </tr>
    </tbody>
  </table>


  <script>
    let nilaiValas = document.getElementById('nilaiValas');
    let valas = document.getElementById('valas');
    let nilaiRupiah = document.getElementById('nilaiRupiah')
    valas.addEventListener('click', calc);
    nilaiValas.addEventListener('input', calc);

    function calc() {
      switch (valas.value) {
        case 'Dollar US' :
          nilaiRupiah.textContent = nilaiValas.value * 9915
          break;
        case 'Dollar Singapore' :
          nilaiRupiah.textContent = nilaiValas.value * 13472
          break;
        case 'Ringgit Malaysia' :
          nilaiRupiah.textContent = nilaiValas.value * 874
          break;
        case 'Yen Jepang' :
          nilaiRupiah.textContent = nilaiValas.value * 120
          break;
        case 'Euro' :
          nilaiRupiah.textContent = nilaiValas.value * 15888
          break;
        case 'Riyal Arab Saudi' :
          nilaiRupiah.textContent = nilaiValas.value * 3592
          break;
      }
    }
  </script>
</body>
</html>
