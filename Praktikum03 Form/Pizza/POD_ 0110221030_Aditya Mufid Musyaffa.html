<body style="background: #A40001; font-family: cursive;">
  
  <header style="color: #1e1d1d; background: #FFD301; margin: 0; padding: 10px 20px;">
    <h3>Black Goose Distro | Pizza-on-Demand</h3>
    <p style="width: 40%;">Our 12" wood-fired pizzas are available for delivery. Build your custom pizza and we'll deliver it within an hour</>
  </header>

  <form action="/praktikum 3.1/pizza_checkout.html" method="post" target="_blank">
    <fieldset style="border: none; background: #FFD301; color: #1e1d1d; 
    padding: 10px; width: 30%; border-radius: 15px; margin: 20px 10px;">
      <b>Your Information</b>
      <table border="0">
        <tr>
          <td><label for="username">Name</label></td>
          <td>: <input type="text" id="username" name="username" placeholder="John Doe"></td>
        </tr>
        <tr>
          <td><label for="address">Address</label></td>
          <td>: <input type="text" id="address" name="address"></td>
        </tr>
        <tr>
          <td><label for="tel">Telephone Number</label></td>
          <td>: <input type="tel" id="tel" name="tel" placeholder="021-234-567-891"></td>
        </tr>
        <tr>
          <td><label for="email">Email</label></td>
          <td>: <input type="email" name="email" id="email"></td>
        </tr>
        <tr>
          <td><label for="ins">Delivery Instructions</label></td>
          <td>:</td>
        </tr>
        <tr>
          <td colspan="2"><textarea maxlength="400" name="ins" id="ins" cols="44" rows="5"></textarea></td>
        </tr>
      </table>      
    </fieldset>

    <fieldset style="border: none; background: #FFD301; width: 30%; color: #1e1d1d; 
    padding: 10px; border-radius: 15px; margin: 20px 10px;">
      <h4>Design Your Dream Pizza :</h4>
      <p style="margin: 5px 0 10px 0;">Pizza Specs</p>
      <div>
        <label for="crust">Crust (Choose One)</label>
        <br>
        <input type="radio" name="crust" id="crust1">
        <label for="crust1">Classic White</label>
        <br>
        <input type="radio" name="crust" id="crust2">
        <label for="crust2">Multigrain</label>
        <br>
        <input type="radio" name="crust" id="crust3">
        <label for="crust3">Cheese-stuffed Crust</label>
        <br>
        <input type="radio" name="crust" id="crust4">
        <label for="crust4">Glutten Free</label>
      </div>
      
      <div style="margin: 20px 0 0 0;">
        <label for="toppings">Toppings (Choose as many as you want) :</label>
        <br>
        <input type="checkbox" id="top1" checked>
        <label for="top1">Red Sauce</label>
        <br>
        <input type="checkbox" id="top2">
        <label for="top2">White Sauce</label>
        <br>
        <input type="checkbox" id="top3">
        <label for="top3">Mozzarella Cheese</label>
        <br>
        <input type="checkbox" id="top4">
        <label for="top4">Pepperoni</label>
        <br>
        <input type="checkbox" id="top5">
        <label for="top5">Mushroom</label>
        <br>
        <input type="checkbox" id="top6">
        <label for="top6">Peppers</label>
        <br>
        <input type="checkbox" id="top7">
        <label for="top7">Anchovies</label>
      </div>
    </fieldset>

    <fieldset style="border: none; background: #FFD301; width: 30%; color: #1e1d1d;
    padding: 10px; border-radius: 15px; margin: 20px 10px;">
      <b>Number</b>
      <table border="0" style="margin: 5px 0 15px 0">
        <tr>
          <td><label for="num"></label>How Many Pizzas</td>
          <td>: <input type="number" name="num" id="num" value="1" min="1" max="6"></td>
        </tr>
      </table>

      <input type="submit" name="submit" id="submit" value="Bring me a pizza!" style="background: greenyellow; color: #1e1d1d; padding: 10px; border-radius: 5px;
      cursor: pointer; margin: 0 10px 0 0;">
      <input type="reset" name="reset" id="reset" value="Reset" style="background: #d1cdcd; color: #1e1d1d; padding: 10px; border-radius: 5px;
      cursor: pointer;">
    </fieldset>
  </form>
