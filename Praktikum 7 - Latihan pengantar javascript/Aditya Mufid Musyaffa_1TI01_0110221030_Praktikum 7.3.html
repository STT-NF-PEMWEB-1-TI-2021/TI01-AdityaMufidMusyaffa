<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Praktikum 7.1</title>
</head>
<body>
  <button onclick="helo()">Hello</button>
  <br>
  <span id="hello"></span>

  <script>
    function helo() {
      let nama = "Aditya";
      let obj = document.getElementById("hello");
      obj.innerHTML = 'Hello ' + nama;
      obj.style.backgroundColor = 'yellow';
      obj.style.fontFamily = 'cursive';
      obj.style.fontSize = '5vw';
    }
    let button = document.querySelector('button');
    button.style.width = '20%';
    button.style.fontSize = '5rem';
    button.style.margin = '50px 40vw 0';
    button.style.cursor = 'pointer';
  </script>
</body>
</html>
